<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - LetterDrop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #999;
        }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Reset Password</h1>
        <div class="subtitle">LetterDrop</div>
        <div id="message"></div>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="New Password" required minlength="6" autocomplete="new-password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" autocomplete="new-password">
            <button type="submit" id="submitBtn">Reset Password</button>
        </form>
        <div class="footer">
            After resetting, return to the app to log in.
        </div>
    </div>

    <script>
        // üîß REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://cqayvdjtnuadvxxkvkmn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxYXl2ZGp0bnVhZHZ4eGt2a21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjI3NzEsImV4cCI6MjA3ODA5ODc3MX0.aR-bFh3xrS2KoTQdwYWW_A1g9Tv5WuqSYuPcqJhbgGk';

        // Get access token from URL hash
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');

        const messageDiv = document.getElementById('message');
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');

        // Check if we have a valid reset token
        if (!accessToken || type !== 'recovery') {
            messageDiv.innerHTML = '<div class="message error">‚ùå Invalid or expired reset link. Please request a new password reset from the app.</div>';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">‚ùå Passwords do not match!</div>';
                return;
            }

            if (newPassword.length < 6) {
                messageDiv.innerHTML = '<div class="message error">‚ùå Password must be at least 6 characters.</div>';
                return;
            }

            try {
                // Disable button and show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Updating<span class="loading"></span>';
                messageDiv.innerHTML = '<div class="message info">‚è≥ Updating password...</div>';

                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">‚úÖ Password updated successfully! You can now close this page and log in to LetterDrop with your new password.</div>';
                    form.style.display = 'none';
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update password');
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Error: ${error.message}</div>`;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });
    </script>
</body>
</html>
